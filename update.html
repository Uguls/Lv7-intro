<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7조 페이지 - 팀원 수정</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            border: 1px solid black;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .form-label {
            color: black;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-label {
            flex: 1;
            margin-right: 10px;
        }

        .form-control {
            flex: 2;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkSfI6w3IrHMdelRBzkQvFos99Oqswk64",
            authDomain: "lv7-introduction.firebaseapp.com",
            projectId: "lv7-introduction",
            storageBucket: "lv7-introduction.firebasestorage.app",
            messagingSenderId: "722530554104",
            appId: "1:722530554104:web:6fdfc0be407f3d0b5cab0d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        $("#updatebtn").click(async function () {
          const urlParams = new URL(location.href).searchParams;
          const id = urlParams.get('id');
          
          let image = $('#imageUrl').val();
          let name = $('#name').val();
          let mbti = $('#mbti').val();
          let advantage = $('#advantage').val();
          let style = $('#style').val();
          let blog = $('#blog').val();
          
          if (image) {
            let data = {
              'image': image,
              'name': name,
              'mbti': mbti,
              'advantage': advantage,
              'style': style,
              'blog': blog
            };
            
            const docRef = doc(db, "members", id);
            updateDoc(docRef, data)
              .then(function () {
                alert('수정완료!');
                window.location.reload();
              })
              .catch(function (error) {
                console.error("문서 수정 실패:", error);
                alert("수정 실패");
              });
          } else {
            alert("사진 URL을 입력해 주세요!");
          }
        });
        
        async function getData(id) {
          const docRef = doc(db, "members", id);
          const docSnap = await getDoc(docRef);
          const member = docSnap.data();
          
          if (docSnap.exists()) {
            $("#name").val(member.name);
            $("#mbti").val(member.mbti);
            $("#advantage").val(member.advantage);
            $("#style").val(member.style);
            $("#blog").val(member.blog);
            $("#imageUrl").val(member.image);
            $("#member-image").attr("src", member.image);
          } else {
            console.log("해당 멤버가 존재하지 않습니다.");
            return null;
          }
        }
        
        $(document).ready(function () {
          const urlParams = new URL(location.href).searchParams;
          const id = urlParams.get('id');
          getData(id);
        })
    </script>
</head>

<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="mb-4">팀원 수정</h1>
        <div class="form-container">
          <img id="member-image" src="" alt="멤버 사진" style="width: 50%;">
          <form id="memberForm">
              <div class="form-row">
                <label for="image" class="form-label">프로필 사진</label>
                <input type="text" class="form-control" id="imageUrl" accept="image/*" required>
              </div>
              <div class="form-row">
                  <label for="name" class="form-label">이름</label>
                  <input type="text" class="form-control" id="name" required>
              </div>
              <div class="form-row">
                  <label for="mbti" class="form-label">MBTI</label>
                  <input type="text" class="form-control" id="mbti" required>
              </div>
              <div class="form-row">
                  <label for="merit" class="form-label">장점</label>
                  <input type="text" class="form-control" id="advantage" required>
              </div>
              <div class="form-row">
                  <label for="coStyle" class="form-label">협업 스타일</label>
                  <input type="text" class="form-control" id="style" required>
              </div>
              <div class="form-row">
                  <label for="blog" class="form-label">블로그 주소</label>
                  <input type="text" class="form-control" id="blog" required>
              </div>
            <button id="updatebtn" type="button" class="btn btn-outline-secondary">수정</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
