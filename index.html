<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7조 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .team_intro {
      height: 20vh;
      border: 1px solid black;
      padding: 5px;
      margin-bottom: 30px;
    }
    .main {
      border: 1px solid black;
      padding: 5px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .add_btn {
      width: fit-content;
      height: 30px;
      border-radius: 8px;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBkSfI6w3IrHMdelRBzkQvFos99Oqswk64",
      authDomain: "lv7-introduction.firebaseapp.com",
      projectId: "lv7-introduction",
      storageBucket: "lv7-introduction.firebasestorage.app",
      messagingSenderId: "722530554104",
      appId: "1:722530554104:web:6fdfc0be407f3d0b5cab0d"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    function getTeamMembers() {
      const membersRef = collection(db, "members");
      
      onSnapshot(membersRef, (snapshot) => {
        $(".main").empty();
        
        snapshot.forEach(doc => {
          const member = doc.data();
          const memberHtml = `
          <div class="card m-1" style="width: 18rem;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7LpapIl8DITfz4_Y2z7pqs7FknPkjReAZCg&s" class="card-img-top" alt="...">
            <div class="card-body">
              <h5>${member.name}</h5>
              <p>MBTI: ${member.mbti}</p>
              <p>장점: ${member.advantage}</p>
              <p>협업 스타일: ${member.style}</p>
              <a href="${member.blog}" class="">블로그</a>
            </div>
          </div>
          `;
          $(".main").append(memberHtml);
        });
      });
    }
    
    $(document).ready(function() {
      getTeamMembers();
      
      $(".add_btn").click(async function() {
        try {
          await addDoc(collection(db, "members"), {
            name: "테스트 팀원",
            mbti: "ISTP",
            advantage: "장점",
            style: "협업 스타일",
            blog: "https://example.com"
          });
          window.alert(`팀원이 추가되었습니다!`);
        } catch (error) {
          console.error("Error adding document: ", error);
        }
      });
    });
  </script>

</head>
<body class="bg-dark text-white">
<div class="container py-5">
  <h1 class="mb-4">7조 팀 소개</h1>
  <div class="team_intro bg-light text-dark p-3 rounded">
    <h2>팀 소개</h2>
    <p>팀 소개 작성</p>
  </div>
  <div class="team_intro bg-light text-dark p-3 rounded">
    <h2>팀이 추구하는 목표</h2>
    <p>팀 목표 작성</p>
  </div>
  <div>
    <p class="mt-4 fs-2">팀원 소개 <button class="fs-6 add_btn">추가</button></p>
  </div>
  <div class="main bg-light text-dark p-3 rounded d-flex">
    <div class="member">
      <h2 class="head">팀원</h2>
    </div>
    <div class="member">
      <h2 class="head">팀원</h2>
    </div>
    <div class="member">
      <h2 class="head">팀원</h2>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
