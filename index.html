<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7조 페이지</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">

  <style>
    .gamja-flower-regular {
      font-family: "Gamja Flower", serif;
      font-weight: 400;
      font-style: normal;
      font-size: 53px;
    }

    .nanum-gothic-regular {
      font-family: "Nanum Gothic", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 60px;
    }

    .darumadrop-one-regular {
      font-family: "Darumadrop One", sans-serif;
      font-weight: 400;
      font-style: normal;
      font-size: 110px;
    }

    body {
      background-image: url('png/home.png');
      background-size: contain;
      background-position: top;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1000px;
      align-items: flex-start;
    }

    .left-section {
      width: 25%;
      text-align: left;
      padding: 20px;
    }

    .left-wrapper {
      margin-left: -300px;
      margin-top: -350px;
    }

    .title {
      font-size: 70px;
      font-weight: bold;
      font-family: "Darumadrop One", sans-serif;
      margin-top: 250px;
      margin-left: 20px;
    }

    .team-image {
      width: 150%;
      border-radius: 8px;
      margin-top: 30px;
      margin-left: 550px;
    }

    .right-section {
      width: 75%;
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-left: 100px;
    }

    .team-text {
      font-family: "Nanum Gothic", sans-serif;
      font-size: 30px;
      margin-top: 550px;
      text-align: center;
      margin-left: 200px;
      font-weight: bold;
    }

    .home-button {
      font-family: "Nanum Gothic", sans-serif;
      font-size: 25px;
      color: #000000;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .home-button:hover {
      text-decoration: underline;
    }

    .member-button {
      font-family: "Nanum Gothic", sans-serif;
      font-size: 25px;
      color: #ffffff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .member-button:hover {
      text-decoration: underline;
    }

    .footer {
      position: absolute;
      font-size: 25px;
      top: 180px;
      right: 200px;
    }

    .member {
      position: absolute;
      font-size: 25px;
      top: 245px;
      right: 180px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-section">
      <div class="left-wrapper">
        <div class="title darumadrop-one-regular">Lv.7</div>
        <img src="png/teem.png" alt="Team Image" class="team-image">
      </div>
    </div>
    <div class="team-text">
      만렙 개발자가 되기 위해 달려가는<br>
      뉴비 개발자들
    </div>
  </div>

  <div class="footer">
    <a href="index.html" class="home-button">Home</a>
  </div>
  <div class="member">
    <a href="page3.html" class="member-button">member</a>
  </div>
</body>

</html>
