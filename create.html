<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7조 페이지 - 팀원 추가</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            border: 1px solid black;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .form-label {
            color: black;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-label {
            flex: 1;
            margin-right: 10px;
        }

        .form-control {
            flex: 2;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkSfI6w3IrHMdelRBzkQvFos99Oqswk64",
            authDomain: "lv7-introduction.firebaseapp.com",
            projectId: "lv7-introduction",
            storageBucket: "lv7-introduction.firebasestorage.app",
            messagingSenderId: "722530554104",
            appId: "1:722530554104:web:6fdfc0be407f3d0b5cab0d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        function uploadImage(file) {
            return new Promise(function (resolve, reject) {
                if (!file) {
                    reject("파일을 선택하세요!");
                    return;
                }

                console.log("선택한 파일 이름: ", file.name);

                if (!file.name) {
                    reject("파일 이름이 유효하지 않습니다.");
                    return;
                }

                const storageRef = ref(storage, "images/" + file.name);
                uploadBytes(storageRef, file)
                    .then(() => getDownloadURL(storageRef))
                    .then((downloadURL) => {
                        resolve(downloadURL);
                    })
                    .catch((error) => {
                        reject("업로드 실패: " + error);
                    });
            });
        }

        $("#postingbtn").click(async function () {
            let file = $('#file')[0].files[0];
            let name = $('#name').val();
            let mbti = $('#mbti').val();
            let advantage = $('#advantage').val();
            let style = $('#style').val();
            let blog = $('#blog').val();

            if (file) {
                uploadImage(file)
                    .then(function (downloadURL) {
                        let doc = {
                            'file': downloadURL,
                            'name': name,
                            'mbti': mbti,
                            'advantage': advantage,
                            'style': style,
                            'blog': blog
                        };
                        addDoc(collection(db, "members"), doc)
                            .then(function () {
                                alert('저장완료!');
                                window.location.reload();
                            })
                            .catch(function (error) {
                                console.error("문서 저장 실패:", error);
                                alert("저장 실패");
                            });
                    })
                    .catch(function (error) {
                        alert("사진 업로드 실패: " + error);
                    });
            } else {
                alert("사진을 선택해 주세요!");
            }
        });
    </script>
</head>

<body class="bg-dark text-white">
    <div class="container py-5">
        <h1 class="mb-4">팀원 추가</h1>
        <div class="form-container">
            <form id="memberForm">
                <div class="form-row">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-row">
                    <label for="mbti" class="form-label">MBTI</label>
                    <input type="text" class="form-control" id="mbti" required>
                </div>
                <div class="form-row">
                    <label for="merit" class="form-label">장점</label>
                    <input type="text" class="form-control" id="advantage" required>
                </div>
                <div class="form-row">
                    <label for="coStyle" class="form-label">협업 스타일</label>
                    <input type="text" class="form-control" id="style" required>
                </div>
                <div class="form-row">
                    <label for="blog" class="form-label">블로그 주소</label>
                    <input type="text" class="form-control" id="blog" required>
                </div>
                <div class="form-row">
                    <label for="file" class="form-label">사진 업로드</label>
                    <input type="file" class="form-control" id="file" accept="image/*" required>
                </div>
                <button id="postingbtn" type="button" class="btn btn-outline-secondary">추가</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
