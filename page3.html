<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>
        .main {
            background-color: black;
            color: white
        }

        .inputgroup {
            width: 1500px;

            margin: 200px auto 30px auto;
            font-size: 20px;
        }

        .figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .name {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            font-size: 60px;
        }

        .list {
            width: 1000px;
            height: auto;

            margin-right: 3px;

            background-color: transparent;
            color: white;
            border: none;

            display: flex;
        }

        .comment {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin: 30px auto 0px auto;

            width: 1500px;
        }

        .mybtn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBkSfI6w3IrHMdelRBzkQvFos99Oqswk64",
            authDomain: "lv7-introduction.firebaseapp.com",
            projectId: "lv7-introduction",
            storageBucket: "lv7-introduction.firebasestorage.app",
            messagingSenderId: "722530554104",
            appId: "1:722530554104:web:6fdfc0be407f3d0b5cab0d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        let docs = await getDocs(collection(db, "members"));
        docs.forEach((doc) => {
            let row = doc.data();

            let image = row['image'];
            let name = row['name'];
            let advantage = row['advantage'];
            let blog = row['blog'];
            let mbti = row['mbti'];
            let style = row['style'];

            let temp_html = `
                <div>
                    <figure class="figure">
                        <img src="${image}" class="figure-img img-fluid rounded" alt="...">
                        <p class="name">${name}</p>
                    </figure>
                    <div class="row mb-3">
                        <label for="inputtag" class="col-sm-2 col-form-label">장점</label>
                        <p type="advantages" class="list" id="advantage">${advantage}</p>
                    </div>
                    <div class="row mb-3">
                        <label for="inputgoods" class="col-sm-2 col-form-label">blog</label>
                        <p type="blog" class="list" id="blog">${blog}</p>
                    </div>
                    <div class="row mb-3">
                        <label for="inputstyle" class="col-sm-2 col-form-label">MBTI</label>
                        <p type="mbti" class="list" id="mbti">${mbti}</p>
                    </div>
                    <div class="row mb-3">
                        <label for="inputblogaddr" class="col-sm-2 col-form-label">협업스타일</label>
                        <p type="style" class="list" id="style">${style}</p>
                    </div>
                </div>`;
            $('#group').append(temp_html)
        });


    </script>
</head>

<body class="main">
    <div class="inputgroup" id="group">
        <div>
            <figure class="figure">
                <img src="..." class="figure-img img-fluid rounded" alt="...">
                <p class="name">이름</p>
            </figure>
            <div class="list">
                <label for="inputtag" class="col-sm-2 col-form-label">장점</label>
                <p type="advantage" class="list2" id="advantage">...</p>
            </div>
            <div class="list">
                <label for="inputgoods" class="col-sm-2 col-form-label">blog</label>
                <p type="blog" class="list2" id="blog">...</p>
            </div>
            <div class="list">
                <label for="inputstyle" class="col-sm-2 col-form-label">MBTI</label>
                <p type="mbti" class="list2" id="mbti">...</p>
            </div>
            <div class="list">
                <label for="inputblogaddr" class="col-sm-2 col-form-label">협업스타일</label>
                <p type="style" class="list2" id="style">...</p>
            </div>
        </div>
    </div>

    <div class="comment">
        <input type="text" class="form-control" placeholder="댓글 입력" aria-label="댓글 입력" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">작성</button>
    </div>
    
    <div class="mybtn">
        <button id="btn" type="button">목록</button>
    </div>
</body>

</html>
